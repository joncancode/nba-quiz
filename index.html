<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

</head>
<body>
    <div class ="container">
        <div class="startPage">
        
            <h1>The NBA Quiz</h1>
            <h2>Are you ready to play?</h2>
            <button class="start">START</button>

        </div>
            <div class="questionsPage">


            <h1>What team...</h1>
            
        <div class ='answerButtons'>
            <form action="">
                <fieldset> 
                    <legend>Select the correct answer</legend>
                    <button class="btn1" value="0" type="submit"></button>
                    <button class="btn2" value="1" type="submit"></button>
                    <button class="btn3" value="2" type="submit"></button>
                    <button class="btn4" value="3" type="submit"></button>
                </fieldset>
            </form>
        </div>

        </div>
        <div class="feedbackPage">

            <h2>You got it right/wrong</h2>
                <br></br>
            <button class="nextbutton">NEXT</button>

        </div>
        <div class="finalPage">
            
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="app.js"></script>

</html>
